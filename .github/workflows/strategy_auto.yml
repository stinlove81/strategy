name: Strategy Auto Update

on:
  schedule:
    - cron: '*/5 * * * *' # 5분마다 실행 (60초 단위는 깃허브 액션 제한이 있어 5분 권장)
  workflow_dispatch:      # 수동으로 실행하고 싶을 때 사용

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install selenium webdriver-manager firebase-admin

    - name: Run Python script
      env:
        # 아까 등록한 Secret을 파이썬 환경변수로 넘겨줍니다.
        FIREBASE_KEY: ${{ secrets.FIREBASE_KEY }}
      run: python update_MSTR.py
